# Theme
theme:
  name: material
  font:
    text: IBM Plex Sans
    code: IBM Plex Mono
  logo: assets/logo.svg
  favicon: assets/favicon.png
  features:
    # - navigation.tabs
    - navigation.instant
    # - navigation.expand
    - navigation.indexes
  palette:
    scheme: default
    primary: blue
    accent: blue
  icon:
    repo: fontawesome/brands/github

# Plugins
plugins:
  - search

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/krateoplatformops/
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/channel/UCJ5JX8xOVzLqzhlCnNuehdQ
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/krateoplatform
    - icon: fontawesome/brands/discord
      link: https://discord.gg/RzuJWjTg
    - icon: fontawesome/solid/globe
      link: https://krateo.io

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
